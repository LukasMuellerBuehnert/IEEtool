<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IEE Beratungstool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Hintergrundbild (zentral und ganz unten) -->
  <div class="fixed inset-0 bg-center bg-no-repeat bg-cover z-0 opacity-10 pointer-events-none" style="background-image: url('pictures/background.jpg')"></div>

  <!-- Hauptlayout mit linker Spalte, Hauptbereich und rechter Spalte -->
  <div class="flex min-h-screen relative overflow-hidden z-10">
    <!-- Linker Rand -->
    <div class="hidden lg:flex w-1/3 bg-gray-800 p-6 items-center justify-center">
      <div class="text-center text-gray-400 text-sm">
        <p>Willkommen beim</p>
        <p class="text-blue-400 font-semibold">IEE Beratungstool</p>
        <p class="mt-4">Hier könnten Tipps, Kontakt oder Logos stehen.</p>
      </div>
    </div>

    <!-- Hauptbereich -->
    <div class="flex-1 max-w-md mx-auto p-4 space-y-6">
      <h1 class="text-xl font-bold text-center">IEE Beratungstool</h1>

      <!-- ab hier alles wie gehabt -->
      <!-- Slider-Bereich -->
      <!-- ... dein gesamter vorheriger Inhalt bleibt hier unverändert ... -->
      
      <!-- HTW Unabhängigkeitsrechner -->
      <iframe
        id="htwFrame"
        src="https://solar.htw-berlin.de/rechner/unabhaengigkeitsrechner/?load=4000&pv=6.0&bat=3.0"
        width="100%"
        height="600"
        style="border: none; background: white;"
        loading="lazy"
        title="Unabhängigkeitsrechner der HTW Berlin"
      ></iframe>
    </div>

    <!-- Rechter Rand -->
    <div class="hidden lg:block w-1/3 bg-gray-800"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
